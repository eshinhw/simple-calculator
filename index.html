<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header><h1>Simple Calculator</h1></header>
    <main>
      <section class="display"><span id="value"></span></section>
      <section class="buttons">
        <button data-clear class="span-two" id="clear-btn">AC</button>
        <button data-del id="del-btn">DEL</button>
        <button data-op class="math-symbol" id="divide-btn">÷</button>
        <button data-number class="numbers">7</button>
        <button data-number class="numbers">8</button>
        <button data-number class="numbers">9</button>
        <button data-op class="math-symbol" id="multiply-btn">×</button>
        <button data-number class="numbers">4</button>
        <button data-number class="numbers">5</button>
        <button data-number class="numbers">6</button>
        <button data-op class="math-symbol" id="subtract-btn">−</button>
        <button data-number class="numbers">1</button>
        <button data-number class="numbers">2</button>
        <button data-number class="numbers">3</button>
        <button data-op class="math-symbol" id="add-btn">+</button>
        <button data-number class="numbers">0</button>
        <button data-number>.</button>
        <button data-op class="span-two" id="equal-btn">=</button>
      </section>
    </main>
  </body>
</html>
