<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <section class="display"><span id="value"></span></section>
      <section class="buttons">
        <button class="reset-symbol" id="reset">C</button>
        <button class="math-symbol" id="left-parenthesis">(</button>
        <button class="math-symbol" id="right-parenthesis">)</button>
        <button class="math-symbol" id="division">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button>9</button>
        <button class="math-symbol" id="multiply">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="math-symbol" id="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="math-symbol" id="plus">+</button>
        <button>0</button>
        <button>.</button>
        <button class="math-symbol" id="percent">%</button>
        <button class="math-symbol" id="equal">=</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
